<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chord Viewer</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <header>
    <div class="row">
      <div class="group">
        <label>歌曲</label>
        <select id="songSelect">
          <option value="">（讀取 songs/index.json…）</option>
        </select>
      </div>

      <div class="group">
        <label>字體大小</label>
        <input id="fontSize" type="range" min="12" max="34" value="18" />
        <span class="pill"><span id="fontVal">18</span> px</span>
      </div>
    </div>
  </header>

  <div class="split">
    <section>
      <p class="hint">
        左邊是目前載入的歌曲原文（可手動編輯）。<br>
        <code>title/artist/key/capo/bpm</code> 行會被自動忽略不顯示；其中 <code>bpm:</code> 會影響自動下拉速度。
      </p>
      <textarea id="src" spellcheck="false"></textarea>
    </section>

    <main>
      <p class="hint">譜面顯示區（點一下開始/暫停自動下拉）</p>
      <div id="sheet" class="sheet"></div>
    </main>
  </div>

  <div class="activeBar">
    <div class="group">
      <label>速度</label>
      <input id="speed" type="range" min="0" max="220" value="60" />
      <span class="pill"><span id="speedVal">60</span> px/s</span>
    </div>

    <div class="group">
      <label>半音</label>
      <button id="btnDown" title="- (半音)">-</button>
      <span class="pill"><span id="semiVal">0</span></span>
      <button id="btnUp" title="+ (半音)">+</button>
    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
