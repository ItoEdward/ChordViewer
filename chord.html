<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chord Viewer</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <header class="topbar">
    <div class="row">
      <div class="group">
        <button id="btnPlay" class="btn" title="Space">▶︎</button>
        <span id="playState" class="pill">Paused</span>
      </div>

      <div class="group" id="songsGroup">
        <label class="lbl">歌曲</label>
        <select id="songSelect" class="sel"></select>
        <button id="btnRescan" class="btn">重新掃描</button>
        <span id="songStatus" class="pill"></span>
      </div>

      <div class="group">
        <label class="lbl">速度</label>
        <input id="speed" class="rng" type="range" min="0" max="220" value="60" />
        <span class="pill"><span id="speedVal">60</span> px/s</span>
      </div>

      <div class="group">
        <label class="lbl">字體</label>
        <input id="fontSize" class="rng" type="range" min="12" max="34" value="18" />
        <span class="pill"><span id="fontVal">18</span> px</span>
      </div>

      <div class="group">
        <label class="lbl">轉調(半音)</label>
        <button id="btnDown" class="btn" title="-">-</button>
        <span class="pill"><span id="semiVal">0</span></span>
        <button id="btnUp" class="btn" title="+">+</button>
        <button id="btnReset" class="btn">重置</button>
      </div>

      <span class="pill">點譜面：播放/暫停</span>
    </div>
  </header>

  <main class="main">
    <div class="sheetWrap">
      <div id="sheet" class="sheet"></div>
    </div>
  </main>

  <script src="./app.js"></script>
</body>
</html>
